<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Quantum Surface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm" onsubmit="handleFormSubmit(event)">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Create Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get form values
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Save the user info in localStorage (simulating a backend)
            localStorage.setItem('user', JSON.stringify({ name, phone, email, password }));

            // After successful signup, redirect to the home page
            alert('Signup successful! Redirecting to the home page...');
            window.location.href = 'home.html';  // Redirect to home page
        }
    </script>
</body>
</html>
