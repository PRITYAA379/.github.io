<!-- signup.html -->
<script>
    function handleFormSubmit(event) {
        event.preventDefault(); // Prevent form from submitting normally

        // Get form values
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Save the user info in localStorage (simulating a backend)
        const user = {
            name,
            phone,
            email,
            password
        };
        localStorage.setItem('user', JSON.stringify(user));  // Storing user data

        // After successful signup, redirect to the home page
        alert('Signup successful! Redirecting to the home page...');
        window.location.href = 'home.html';  // Redirect to home page
    }
</script>
