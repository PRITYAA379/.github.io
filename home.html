<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Quantum Surface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to Quantum Surface</h2>
        <p>Here is your home page!</p>

        <!-- Sign Out button -->
        <button class="btn" onclick="signOut()">Sign Out</button>
        <!-- Sign Out Message -->
        <p id="signOutMessage" style="color: green; display: none;">You have been signed out.</p>
    </div>

    <script>
        // Function to handle sign out
        function signOut() {
            // Check if the user is logged in
            if (localStorage.getItem('user')) {
                // Remove user data from localStorage
                localStorage.removeItem('user');

                // Show success message
                const messageElement = document.getElementById('signOutMessage');
                messageElement.style.display = 'block';

                // Redirect to the login page after a delay
                setTimeout(() => {
                    window.location.href = 'login.html';  // Redirect to the login page
                }, 2000); // Delay of 2 seconds
            } else {
                // If no user is found in localStorage, alert the user
                alert('No user is currently logged in.');
            }
        }
    </script>
</body>
</html>
